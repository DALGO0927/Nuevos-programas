<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/07-formularios/css/login.css">
</head>
<body>
   <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt="logo-google"/>
                </picture>
                <span> Registrarse con Google </span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3vuLFyL10_XCNvjqKWA6bGOof1M4nJNKW1g&usqp=CAU" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">        
            <hr>
            <span>0...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name"name="name"type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username"type="text" name="username"/>
                </label>
            </div>
                 <label for="email">
                    <span>Email</span>
                    <input id="email"name="email"type="text">
                </label>
                <label for="password">
                    <span>password</span>
                    <input id="password"name="password"type="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            
        </form>
   </div> 
</body>
</html>
